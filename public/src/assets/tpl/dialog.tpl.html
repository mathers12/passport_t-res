<md-dialog>
    <md-subheader md-theme="cyan" class="md-sticky-">Register</md-subheader>
    <md-content>

        <form ng-submit="hide()">
            <div class="row">
                <md-text-float label="FirstName" ng-model="user.firstName"> </md-text-float>
                <md-text-float label="LastName" ng-model="user.lastName" class="long"> </md-text-float>
            </div>
            <div class="row">
                <md-text-float label="E-Mail" ng-model="participant.email" type="email"
                               class="full-width">
                </md-text-float>
            </div>
            <div class="row">
                <md-text-float label="Phone number" ng-model="user.phoneNumber"> </md-text-float>
            </div>
            <div class="row">
                <md-checkbox ng-model="user.age18" aria-label="Checkbox 1">
                    Máš viac ako 18?
                </md-checkbox>
            </div>

        </form>
    </md-content>
    <div class="md-actions" layout="horizontal" layout-align="end">
        <md-button ng-click="cancel()" class="md-primary md-raised md-warn" aria-label="Cancel">Cancel</md-button>
        <md-button class="md-primary md-raised" type="submit" aria-label="Ok">Ok</md-button>
    </div>
</md-dialog>

<style>
    body
    {
        background-color: black;
    }
    input{
        color:black;
    }
</style>
<h3>Login </h3>
<label>Email:</label>
<form action="/auth/" method="post" ng-submit="Login(user)">
    <!-- this input field synchronizes directly to the name attribute in Firebase! -->
    <input type="email" name="email" ng-model="user.email" />
    <label>Password:</label>
    <input type="password" name="password" ng-model="user.password" />
    <input class="btn btn-alert" type="submit">Sing in</input>
</form>
